<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <img src="imagens/perfil.png">

        <form>
            <div>
                <input class="email" type="text" name="email"  id="email" placeholder="Type your e-mail">
            </div>
            <div>
                <input class="password" type="password" name="password" placeholder="Type your password">
            </div>
            <div>
                <input class="submit" type="submit" value="Logar">
            </div>


        </form>


    </div>
    
</body>
</html>
